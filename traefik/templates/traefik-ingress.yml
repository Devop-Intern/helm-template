apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.traefik_ingress }}
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
          - path: {{ .Values.echoserver.traefik_path }}
            pathType: {{ .Values.echoserver.pathType }}
            backend:
              service:
                name: {{ .Values.echoserver.traefikname }}-svc
                port: 
                  number: {{ .Values.echoserver.servicePort }}
              
          - path: {{ .Values.helloserver.traefik_path }}
            pathType: {{ .Values.helloserver.pathType }}
            backend:
              service:
                name: {{ .Values.helloserver.traefikname }}-svc
                port: 
                  number: {{ .Values.helloserver.servicePort }}